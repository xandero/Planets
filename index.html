<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Distance from the Sun</title>
  <link rel="stylesheet" href="css/planets.css">
  <script src="js/jquery.js"></script>
  <script src="js/planets.js"></script>
</head>
<body>
  <div id='wrapper'>
    <div id='chart'>
      <h2>Planets' average distance from the sun</h2>
        <table id="data-table" border='1' cellspacing="0" cellpadding="5">
          <caption>Distance in astronomical units (AU)</caption>
            <thead>
              <tr>
                <td>&nbsp;</td>
                <th scope='col'>Distance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope='row'>Mercury</th>
                  <td>5</td>
              </tr>
              <tr>
                <th scope='row'>Venus</th>
                  <td>15</td>
              </tr>
              <tr>
                <th scope='row'>Earth</th>
                  <td>13</td>
              </tr>
              <tr>
                <th scope='row'>Mars</th>
                  <td>8</td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
  
</body>
</html>
